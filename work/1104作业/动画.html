<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div class="box">plass</div>



    <script src="js/jquery.min.js"></script>
    <script>
        $("button").eq(1).click(function () {
            $(".box").hide(200,"swing")
        })
        $("button").eq(0).click(function () {
            $(".box").show(200)
        })
        $("button").eq(2).click(function () {
            $(".box").stop().toggle(500,"linear")
        })
    </script>
</body>

</html>
